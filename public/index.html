<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Node Auth</title>


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/angular.js"></script>
    <script src="js/app.js"></script>

</head>
<body>

<div>

    <h1 id="page-h1">Node Auth</h1>

    <form name="loginForm" ng-controller="loginCtrl" ng-submit="login(credentials)" novalidate >
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="credentials.username">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="credentials.password">
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
